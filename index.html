<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <title>Convite</title>
</head>
<body>


  <h2>Crie seu convite</h2>

  
  <div class="event">
  
   
    <div class="section-title">
      <img src="calendar.png">
      <span>Sobre o evento</span>
    </div>

  
    <label for="titulo">Título</label>
    <input id="titulo" type="text" placeholder="Nome do evento">

    
    <div class="row">
      <div class="field">
        <label for="inicio">Início</label>
        <input id="inicio" type="text" placeholder="DD/MM/AAAA, --:--">
      </div>
      <div class="field">
        <label for="fim">Fim</label>
        <input id="fim" type="text" placeholder="DD/MM/AAAA, --:--">
      </div>
    </div>


    <div class="row">
      <div class="field">
        <label>Tipo</label>
        <div class="type">
          <button class="active"><img src="building-2.png" alt="">Presencial</button>
          <button class="inactive"><img src="video.png" alt="">Online</button>
        </div>
      </div>
      <div class="field">
        <label  class="local">Local</label>
        <input class="local" type="text" placeholder="Link ou endereço">
      </div>
    </div>

    <label for="descricao">Descrição</label>
    <textarea id="descricao" placeholder="Escreva sobre os detalhes do evento"></textarea>

  </div>


<div class="perso">
    <h1><img src="paintbrush-vertical.png" alt="">Personalização</h1>
    <h3>cor principal</h3>
<div class="cores">
    <div class="azul"></div>
    <div class="roxo"></div>
    <div class="lilas"></div>
    <div class="rosa"></div>
    <div class="rosado"></div>
    <div class="vermelho"></div>
    <div class="laranja"></div>
    <div class="amarelo"></div>
    <div class="verde"></div>
    <div class="ciano"></div>
</div>
</div>














</body>
</html>
