  <!-- esse script aqui foi i.a porém ta com os comentários explicando oq faz -->
  <script>
  const botoes = document.querySelectorAll(".cores button");

  // Define vermelho como ativo de início
  document.querySelector(".vermelho").classList.add("ativo");

  botoes.forEach(botao => {
    botao.addEventListener("click", () => {
      // remove 'ativo' de todos
      botoes.forEach(b => b.classList.remove("ativo"));
      // adiciona 'ativo' no clicado
      botao.classList.add("ativo");
    });
  });
</script>
